<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeongwoo (Scratch)</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/doctorheo/html/main/pngwing.com.ico" type="image/x-icon">
    
    <!-- CSS 스타일 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 520px;
            text-align: center;
        }
        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        iframe {
            width: 485px;
            height: 402px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Jeongwoo의 Scratch 작품</h1>

    <div class="container">
        <div class="game-title">미로 게임 1</div>
        <iframe src="https://scratch.mit.edu/projects/1011516946/embed" allowtransparency="true" allowfullscreen></iframe>
    </div>

    <div class="container">
        <div class="game-title">미로 게임 2 (구)</div>
        <iframe src="https://scratch.mit.edu/projects/950665804/embed" allowtransparency="true" allowfullscreen></iframe>
    </div>

    <div class="container">
        <div class="game-title">예들아! 조금만 노력하면 자동화가 기다리고 있어!</div>
        <iframe src="https://scratch.mit.edu/projects/1044970406/embed" allowtransparency="true" allowfullscreen></iframe>
    </div>

    <div class="container">
        <div class="game-title">윈도우 미</div>
        <iframe src="https://scratch.mit.edu/projects/773217552/embed" allowtransparency="true" allowfullscreen></iframe>
    </div>

</body>
</html>
